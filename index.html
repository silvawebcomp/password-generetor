<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital@0;1&family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <h2>Random Password Generator</h2>
            <input type="text" placeholder="Create Password" id="displayPassword" readonly>
            <div>
                <button class="btn1" id="generate" onclick="generatePassword()"> Generate</button>
                <button class="btn2" id="copy" onclick="copyPassword()">Copy</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
